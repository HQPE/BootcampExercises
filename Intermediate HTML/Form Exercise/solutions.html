
<html>
<head>

  <title>Checkerboard</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>


<h1>Register</h1>

<div class="row">
<label>First Name: 
    <input type="text" name="FirstName" placeholder="Jane">
  </label>

<label>Last Name: 
    <input type="text" name="LastName" placeholder="Smith">
  </label>
</div>

<div class="row">
  <label>Female
    <input type="radio" name="gender" value="">
  </label>
  <label>Male
    <input type="radio" name="gender" value="">
  </label>
  <label>Other
    <input type="radio" name="gender" value="">
  </label>
</div>

<div class="row">
  <label>Email
    <input type="email" name="Email" placeholder="Example@host.com">
  </label>
  <label>Password
    <input type="password" name="Password" placeholder="5-10 characters">
  </label>
</div>

<div class="row">
  <label>Birthday
    <select name="month">
      <option value="">  Month </option>
      <option value="1">  Jan </option>
      <option value="2">  Feb </option>
      <option value="3">  Mar </option>
    </select>
    <select name="day">
      <option value="">  Day </option>
      <option value="1">  1 </option>
      <option value="2">  2 </option>
      <option value="3">  3 </option>
    </select>
    <select name="year">
      <option value="">   Year </option>
      <option value="1">  2016 </option>
      <option value="2">  2015 </option>
      <option value="3">  2014 </option>
    </select>
  </label>
</div>

<div>
  <label>I agree to the terms and conditions 
    <input type="checkbox" name="accept" value="true">
  </label>
</div>

<div>
  <input type="submit" name="submit" value="Create Account">
</div>


</body>
</html>
